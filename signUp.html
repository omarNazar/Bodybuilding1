    <main>
        <h1>إنشاء حساب</h1>
        <div>
            <form action="">
                <p>اسم المستخدم: </p>
                <input type="text" required>
                <p>الاسم الكامل: </p>
                <input type="text" required>
                <p>البريد الإلكتروني: </p>
                <input id="email" type="email" dir="ltr" required>
                <p>رقم الهاتف: </p>
                <input type="tel" required>
                <p>كلمة المرور: </p>
                <input id="password" type="password" dir="ltr" required value="">
                <p>تأكيد كلمة المرور: </p>
                <input id="repassword" type="password" dir="ltr" required value="">
                <br>
                <button id="button">إنشاء حساب</button>
            </form>
        </div>
    </main>
